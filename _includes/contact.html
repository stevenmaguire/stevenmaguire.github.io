<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Let's Get In Touch!</h2>
                <hr class="primary">
                <p>Ready to talk about your next project? Interested in a speaking engagement? Curious what I am up to? Have a food, film, or music recommendation?</p>
            </div>
            <div class="col-lg-12 text-center">
                <div class="col-lg-3">
                    <a rel="me" href="https://{{ site.mastodon_host }}/@{{ site.mastodon_username }}">
                        <i class="fa-brands fa-mastodon fa-6x wow bounceIn" data-wow-delay=".1s"></i>
                        <p>@{{ site.mastodon_username }}@{{ site.mastodon_host }}</p>
                    </a>
                </div>
                <div class="col-lg-3">
                    <a href="https://github.com/{{ site.github_username }}">
                        <i class="fa-brands fa-github fa-6x wow bounceIn" data-wow-delay=".1s"></i>
                        <p>{{ site.github_username }}</p>
                    </a>
                </div>
                <div class="col-lg-3">
                    <a href="mailto:{{ site.email }}">
                        <i class="fa-regular fa-envelope fa-6x wow bounceIn" data-wow-delay=".1s"></i>
                        <p>{{ site.email }}</p>
                    </a>
                </div>
                <div class="col-lg-3">
                    <a href="https://calendly.com/stevenmaguire">
                        <i class="fa-regular fa-calendar fa-6x wow bounceIn" data-wow-delay=".1s"></i>
                        <p>Schedule Meeting</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
